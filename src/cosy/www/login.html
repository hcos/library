  <body class="login-page">
    <div class="login-box">
		<div id="response"></div>
      <div class="login-logo">
        <a href="../../index2.html"><b>Cosy</b>VERIF</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="../../index2.html" method="post">
          <div class="form-group has-feedback">
            <input id="username" type="text" class="form-control" placeholder="Username"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="pass" type="password" class="form-control" placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                
              </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" id="signin">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>
        
        <a href="#">I forgot my password</a><br>
        <a href="register.html" class="text-center">Register a new membership</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src="js/jQuery-2.1.3.min.js"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- iCheck 
    <script src="../../plugins/iCheck/icheck.min.js" type="text/javascript"></script>-->
    <script src="js/library.js" type="text/javascript"></script>

	<script type="text/javascript" lang="JavaScript" src="/js/lua.vm.js"></script>

	
	<script type="text/javascript" lang="javascript">

	jQuery('#signin').click(function(){
		request = {
			username:$('#username').val(),
			password:$('#pass').val()
		};
		actions.authenticate (request);
		return false;
		});
	</script>
	<script type="text/lua" lang="Lua" id="luascript">
	local location = js.global.location
	require (location.origin .."/js/lua/library.lua")
	</script>
  </body>
</html>
